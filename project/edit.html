    <main>
        <div class="container editForm">  
            <form id="editForm">
                <h3 class="editHeading">Membership Update</h3>
                
                <img id="imagePreview" alt="Image Preview">
                <h3 id="memberNameDisplay"></h3>
                
                <fieldset>
                    <label class="imageLabel" for="editImage">Upload Profile Image</label> 
                    <input type="file" class="centerImage" id="editImage" name="editImage" accept="image/*">
                </fieldset>

                <fieldset>
                    <label for="name">Name*</label>
                    <input id="name" placeholder="Your name" type="text" autocomplete="name" required autofocus>
                </fieldset>

                <fieldset>
                    <label for="email">Email*</label>
                    <input id="email" placeholder="Your Email Address" type="email" autocomplete="email" required>
                </fieldset>

                <fieldset>
                    <label for="phone">Phone*</label>
                    <input id="phone" placeholder="Your Phone Number" type="tel" autocomplete="phone" required>
                </fieldset>

                <fieldset>
                    <label for="type">Membership Type*</label>
                    <select id="type" class="memberType" name="membershipType" required>
                        <option value="member">Member</option>
                        <option value="admin">Admin</option>
                    </select>
                </fieldset>

                <fieldset>
                    <label for="description">About Me*</label>
                    <textarea id="description" name="description" maxlength="300" rows="4" placeholder="About me in 300 words" autocomplete="on" required></textarea>
                    <small id="descriptionCount">0 / 300</small>
                </fieldset>

                <fieldset>
                    <button type="submit" data-submit="...Saving">Update Profile</button>
                    <button type="button" class="btn" id="cancelButton">Cancel</button>
                </fieldset>
            </form>
        </div>
    </main>
