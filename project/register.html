    <main>
        <div class="container register">  
            <form id="registrationForm">
              <h3 class="editHeading">New Membership Entry Form</h3>
              <h4 class="joinInfo">Please use this form to enter your personal information for membership signup!</h4>

              <fieldset>
                <label for="name">Name*</label> 
                <input id="name" placeholder="Your name" type="text" autocomplete="name" required autofocus>
              </fieldset>

              <fieldset>
                <label for="email">Email*</label>
                <input id="email" placeholder="Your Email Address" type="email" autocomplete="email" required>
              </fieldset>

              <fieldset>
                <label for="phone">Phone*</label>
                <input id="phone" placeholder="Your Phone Number" type="tel" autocomplete="tel" required>
              </fieldset>

              <fieldset>
                <label for="membershipType">Membership Type*</label>
                <select id="membershipType" name="membershipType" required>
                  <option value="" disabled selected>Select your membership type</option>
                  <option value="member">Member</option>
                  <option value="admin">Admin</option>
              </select>
              </fieldset>

              <fieldset>
                <label for="description">About Me*</label>
                <textarea id="description" name="description" maxlength="300" rows="4" placeholder="About me in 300 words" required></textarea>
                <small id="descriptionCount">0 / 300</small>
              </fieldset>

              <fieldset>
                <label for="image">Upload Profile Image</label>
                <input class="ImageBtn" type="file" id="image" name="image" accept="image/*" required>
              </fieldset>

              <fieldset>
                <button class="btn" type="submit" data-submit="...Sending">Join Club</button>
              </fieldset>
            </form>
          </div>
